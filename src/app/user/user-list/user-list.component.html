<div class="container-fluid">
    <!-- .row -->
    <div class="row">
        <!-- .col -->
        <div class="col-md-6 col-lg-6 col-xlg-4" *ngFor="let dr of guests">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-4 col-lg-3 text-center">
                        <a [routerLink]="['users/details']"><img src="../assets/images/users/1.jpg" alt="user" class="img-circle img-responsive"></a>
                        <div class="mt-3 text-center btn-group w-100">
                            <a class="btn btn-info btn-sm" [routerLink]="['users/details']" routerLinkActive="router-link-active">
                                <i class="fa fa-eye"></i>
                            </a>
                            <button type="button" (click)="deleteuserList(dr._id)" class="btn-sm btn btn-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                            <button type="button" routerLink="/users/edit/{{dr._id}}" class="btn-sm btn btn-danger">
                        <i class="fa fa-edit"></i>
                      </button>
                        </div>
                    </div>
                    <div class="col-md-8 col-lg-9">
                        <h3 class="box-title m-b-0">{{dr.name}}</h3>
                        <address>

                              <!-- <pre>{{dr | json}}}</pre>     -->
                      795 Folsom Ave, Suite 600 San Francisco, CADGE 94107
                      <br/>
                      <br/>
                      <abbr title="Phone">P:</abbr> (123) 456-7890
                  </address>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a [routerLink]="['add']" class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-pencil-alt text-white"></i></a>
</div>
